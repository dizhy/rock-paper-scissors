<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <h1 class="title">Rock paper scissors</h1>

    <div class="container">
      <div class="score">
        <p class="score__player-score">0</p>
        <span class="score__divider">:</span>
        <p class="score__pc-score">0</p>
      </div>

      <p class="winner-text">Your turn!</p>

      <div class="display">
        <span class="display__player-text">Player</span>
        <div class="display__player">
          <img class="chose display__player-chose" src="img/player.svg" alt="Plater's chose" />
        </div>

        <span class="vs-text">VS</span>

        <span class="display__pc-text">PC</span>
        <div class="display__pc">
          <img class="chose display__pc-chose" src="img/pc.svg" alt="PC's chose" />
        </div>
      </div>

      <div class="btns">
        <button data-name="rock" class="btns__btn btns__rock"></button>
        <button data-name="paper" class="btns__btn btns__paper"></button>
        <button data-name="scissors" class="btns__btn btns__scissors"></button>
        <button data-name="reset" class="btns__btn btns__reset"></button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
